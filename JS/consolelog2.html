<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值覆盖与声明覆盖</title>
</head>
<body>

<h1>我的第一个Web页面</h1>
<p>浏览器中使用F12调试模式，在调试窗口点击“Console”菜单</p>
<p><b>JavaScript 允许重复声明变量，后声明的覆盖之前的</b></p>
<p><b>JavaScript 允许重复定义函数，后面的覆盖前面的</b></p>
<p><b>变量与函数重名的时候，变量生效</b></p>
<p>a的原始赋值为1</p>
<button type="button" onclick="myFunction1()">赋值覆盖</button>
<button type="button" onclick="myFunction2()">声明覆盖</button>
<script src="consolelog2.js"></script>
</body>
</html>
