<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入验证</title>
</head>
<body>

<script>
    function myFunction() {
        var x = document.getElementById("demo").value;
        if (x == "" || isNaN(x)){
            alert("您输入的不是数字");
        }

    }
</script>
<h1>我的第一段JavaScript</h1>
<p>输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<input type="text" id="demo">
<button type="button" onclick="myFunction()">点击提交</button>
</body>
</html>
