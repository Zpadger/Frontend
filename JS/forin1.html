<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in循环遍历对象的属性</title>
</head>
<body>

<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var _;
        var txt = "";
        var person = {fname:"Bill", lname:"Gates", age:56}
        for (_ in person){
            txt = txt + person[_];
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>
</body>
</html>
