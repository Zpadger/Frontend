<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写到HTML文档</title>
</head>
<body>

<h1>我的第一个Web页面</h1>
<p>我的第一个段落</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        document.write(Date());
    }
</script>
<p>
    请使用 document.write() 仅仅向文档输出写内容。
    如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。
</p>
</body>
</html>
