<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this关键字——函数中使用this</title>
</head>
<body>

<h2>JavaScript <b>this</b> 关键字</h2>

<p>实例中，<b>this</b> 表示 myFunction 函数的所有者：</p>

<p id="demo"></p>

<script>
    "use strict"; //严格模式
    document.getElementById("demo").innerHTML = myFunction();
    function myFunction() {
        return this;
    }
</script>
</body>
</html>
