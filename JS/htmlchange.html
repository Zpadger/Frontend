<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变HTML内容</title>
</head>
<body>

<h1>我的第一段JavaScript</h1>
<p id="demo">
    JavaScript能够改变HTML元素的内容。
</p>

<script>
    function myFunction() {
        x = document.getElementById("demo");
        x.innerHTML = "Hello JavaScript!";
    }
</script>

<button type="button" onclick="myFunction()">点击改变页面内容</button>
</body>
</html>
