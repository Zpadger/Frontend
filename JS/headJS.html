<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>head中的JavaScript</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "我的第一个JavaScript函数";
        }
    </script>
</head>
<body>
<h1>我的Web页面</h1>
<p id="demo">一个段落。</p>
<button type="button" onclick="myFunction()">点击</button>
</body>
</html>
