<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变HTML样式</title>
</head>
<body>

<script>
    function myFunction() {
        x = document.getElementById("demo");
        x.style.color = "#ff0000";
    }
</script>

<h1>我的第一段JavaScript</h1>
<p id="demo">
    JavaScript能改变HTML元素样式
</p>
<button type="button" onclick="myFunction()">点击这里改变文字样式</button>
</body>
</html>
