<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>注册登录页面</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body1">
<div class="video"></div>
<div class="login-form">
    <h1>用户注册</h1>
    <form action="">
        <div class="form-input">
            <input type="text" name="ID" placeholder="用户名">
        </div>
        <div class="form-input">
            <input type="password" name="password" placeholder="密码">
        </div>
        <div class="form-input">
            <input type="password" name="repassword" placeholder="确认密码">
        </div>
        <div class="form-input">
            <input type="text" name="phone" placeholder="联系电话">
        </div>
        <div class="form-input">
            <input type="text" name="email" placeholder="电子邮箱">
        </div>
        <div class="form-choose">
            &nbsp;&nbsp;性别：
            <input type="radio" checked="checked" name="2" value="sex1">男
            <input type="radio" name="2" value="sex2">女
        </div>
        <div class="form-input">
            <button type="button" name="regist">注册</button>
            <button type="reset" name="refill">重填</button>
        </div>
    </form>
</div>

</body>
</html>
