<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
<!--    过滤器可以多次调用-->
    <p>{{ msg | msgFormat('九月', '123') | test }}</p>
</div>

<script>
    // 定义一个 Vue 过滤器 msgFormat
    Vue.filter('msgFormat',function (msg, arg1, arg2) {
        // 字符串的 replace 方法 第一个参数除了可写一个字符串之外还可以定义一个正则
        return msg.replace(/七月/g, arg1 + arg2);
    })

    Vue.filter('test', function (msg) {
        return msg + '==========';

    })


    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '七月份快乐 七月一日 七月二日 七月三日'
        },
        methods: {}
    });
</script>

</body>
</html>
