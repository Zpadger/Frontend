<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
    <div>
        <label>ID:
            <input type="text" v-model="id">
        </label>

        <label>Name:
            <input type="text" v-model="name">
        </label>

        <input type="button" value="添加" @click="add">
    </div>

<!--    绑定一个唯一的属性-->
<!--    注意： v-for 循环的时候， key 属性只能使用number获取string-->
<!--    注意： key在使用的手，必须使用 v-bind 属性绑定的形式，指定 key 的值-->
<!--    在组件中，使用 v-for 循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用时指定唯一的字符串/数字 类型 key值-->
    <p v-for="item in list" :key="item.id">
        <input type="checkbox">{{ item.id }} --- {{ item.name }}
    </p>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            list: [
                { id:1, name: '李斯'},
                { id:2, name: '嬴政'},
                { id:3, name: '赵高'},
                { id:4, name: '韩非'},
                { id:5, name: '荀子'}
            ]
        },
        methods: {
            add(){ // 添加方法
                // this.list.push({id: this.id, name: this.name})
                this.list.unshift({id: this.id, name: this.name})
            }
        }
    });
</script>

</body>
</html>
