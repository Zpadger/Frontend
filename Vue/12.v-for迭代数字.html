<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
<!--    in后面可以放普通数组 对象数组 对象 还可以放数字-->
<!--    注意 如果使用 v-for 迭代数字 前面count值从1开始-->
    <p v-for="count in 10">这是第 {{ count }} 次循环</p>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>

</body>
</html>
