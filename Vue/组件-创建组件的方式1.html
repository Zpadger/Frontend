<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
<!--    如果要使用组件，直接把组件名称以 HTML 标签的形式引入到页面中即可-->
    <mycom1></mycom1>
</div>

<script>
    // 1.1 使用 Vue.extend 创建全局的 Vue 组件
    // var com1 = Vue.extend({
    //     template: '<h3>这是使用 Vue.extend 创建的组件</h3>' // 通过 template 属性，指定了组件要展示的 HTML 结构
    // })

    // 1.2 使用 Vue.component('组件的名称', 创建出来的组件模板对象)
    // 如果使用 Vue.component 定义全局组件的时候，组件名称使用 驼峰命名，则在引用组件的时候。
    // 需要把大写的驼峰改成小写的字母，同时两个单词之间用 - 连接
    // 如果不使用驼峰，直接拿名称来使用即可
    // Vue.component('myCom1', com1)
    // Vue.component('mycom1', com1)

    // Vue.component 第一个参数：组建的名称，将来在引用组件的时候，就是一个 标签形式来引入的
    // 第二个参数 Vue.extend 创建的组件，其中 template 就是组件将来要展示的 HTML 内容
    Vue.component('mycom1', Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
    }))

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>

</body>
</html>
