<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    1.导入Vue的包-->
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<!--将来new的Vue实例，会控制这个元素的所有内容-->
<!--Vue实例所控制的元素区域，就是V-->
<div id="app">
    <p>{{msg}}</p>
</div>

<script>
    // 2.创建一个Vue实例
    // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
    // 注意：我们new出来的这个vm对象，就是MVVM中的VM调度者
    var vm = new Vue({
        el: '#app', // 表示当前我们new的这个Vue实例，要控制页面上的哪个区域
        // 这里的data就是MVVM中的M，专门用来保存每个页面的数据
        data: { // data属性中，存放的是el中要使用到的数据
            msg: '欢迎学习Vue'  // 通过Vue提供的指令，很方便就能把数据渲染到页面上，程序员不再手动操作DOM元素
        }
    })
</script>
</body>
</html>
