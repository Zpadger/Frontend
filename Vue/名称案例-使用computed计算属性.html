<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">

    <!--    1.监听到文本框数据的改变，这样才知道什么时候去拼接-->
    <!--    2.如何监听到文本框数据的改变？-->
    <input type="text" v-model="firstname"> +
    <input type="text" v-model="middlename"> +
    <input type="text" v-model="lastname"> =
    <input type="text" v-model="fullname">

    <p>{{ fullname }}</p>
    <p>{{ fullname }}</p>
    <p>{{ fullname }}</p>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            firstname: '',
            lastname: '',
            middlename: ''
        },
        methods: {},
        computed: { // 在 computed 中可以定义一些属性，这些属性叫做 [计算属性]
            // 本质就是一个方法，只不过在使用计算属性时，是把名称直接当做属性使用的
            // 并不会把计算属性当做方法来调用

            // 注意1：计算属性 在引用的时候，一定不要加 () 去调用，直接当做普通属性去使用
            // 注意2：只要 计算属性 这个 function 内部所用到的任何 data 中数据发生了变化就会立即重新你计算这个 计算属性 的值
            // 注意3：计算属性的求值结果，会被缓存起来，方便下次直接使用；如果 计算属性 方法中，
            // 所有来到任何数据都没有发生过变化，则不会重新对 计算属性 求值
            'fullname': function () {
                console.log('ok')
                return this.firstname + '-' + this.middlename + '-' + this.lastname
            }
        }
    });
</script>

</body>
</html>
