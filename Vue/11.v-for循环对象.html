<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
<!--    注意 在遍历对象身上的键值对的时候，除了有val key，在第三个位置还有一个索引-->
    <p v-for="(val, key, i) in user">值为：{{ val }} --- 键为：{{ key }} --- 索引：{{ i }}</p>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            user: {
                id: 1,
                name: 'zhang',
                gender: '男'
            }
        },
        methods: {}
    });
</script>

</body>
</html>
