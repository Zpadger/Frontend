<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <!--    2.自定义两组样式，来控制 transition 内部元素实现动画-->
    <style>
        /* v-enter [这是一个时间点]是进入之前元素的起始状态，此时还没有开始进入 */
        /* v-leave-to [这是一个时间点]是动画离开之后的终止状态，此时元素动画已经结束了 */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        /* v-enter-active [入场动画的时间段] */
        /* v-leave-active [出场动画的时间段] */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;
        }


        .my-enter,
        .my-leave-to{
            opacity: 0;
            transform: translateY(70px);
        }

        .my-enter-active,
        .my-leave-active{
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!--    需求：点击按钮让H3显示，再点击让H3隐藏-->
    <!--    1.使用 translation 元素，把需要被动画控制的元素包裹起来-->
    <!--    transition 元素，是 Vue 官方提供的-->
    <transition>
        <h3 v-if="flag">这是一个H3</h3>
    </transition>

    <hr>

    <input type="button" value="toggle2" @click="flag2=!flag2">
    <transition name="my">
        <h6 v-if="flag2">这是一个H6</h6>
    </transition>

</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false,
            flag2: false
        },
        methods: {}
    });
</script>

</body>
</html>
