<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">
<!--    <h1 class="red thin">这是一个H1</h1>-->

<!--    第一种使用方式 直接传递一个数组 注意： 这里的class需要使用 v-bind 数据绑定-->
<!--    <h1 :class="['thin', 'italic']">这是一个H1</h1>-->
<!--    必须使用单引号 否则视为变量-->

<!--    在数组中使用三元表达式-->
<!--    <h1 :class="['thin', 'italic', flag?'active':'']">这是一个H1</h1>-->

<!--    在数组中使用对象 来代替三元表达式 提高代码可读性-->
<!--    <h1 :class="['thin', 'italic', {'active':flag} ]">这是一个H1</h1>-->

<!--    在为 class 使用 v-bind 绑定对象的时候 对象的属性时类名-->
<!--    对象的属性可带引号可不带 属性的值是一个标识符-->
<!--    <h1 :class="{ red:true, thin:true, italic:false, active:false }">这是一个H1</h1>-->
    <h1 :class="classObj">这是一个H1</h1>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            flag:true,
            classObj:{ red:true, thin:true, italic:false, active:false }
        },
        methods: {}
    });
</script>

</body>
</html>
