<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
    <h4>{{ msg }}</h4>

<!--    v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V 无法实现双向绑定-->
<!--    <input type="text" v-bind:value="msg" style="width: 100%">-->


<!--    使用 v-model 指令，可以实现 表单元素 和 Model 中数据的双向绑定-->
<!--    v-model 只能运用在表单元素中-->
<!--    input(radio, text, address, email...) select checkbox textarea-->
    <input type="text" style="width: 100%" v-model="msg">
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'祝大家端午节快乐！'
        },
        methods: {}
    });
</script>

</body>
</html>
