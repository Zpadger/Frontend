<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
</div>

<template id="tmp1">
    <div>
        <input type="button" value="+1" @click="increment">
        <h3>{{count}}</h3>
    </div>
</template>

<script>

    var dataObj = { count:0 }
    // 这是一个计数器组件，有个按钮，每当点击按钮让 data 中的 count 值 +1
    Vue.component('counter', {
        template: '#tmp1',
        data: function () {
            // return dataObj // 共享一个 dataObj 会出问题
            return { count:0 }
        },
        methods:{
            increment(){
                this.count++
            }
        }
    })
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>

</body>
</html>
