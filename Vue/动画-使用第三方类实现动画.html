<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
<!--    入场使用 bounceIn 离场使用 bounceOut-->

</head>
<body>
<div id="app">

    <input type="button" value="toggle" @click="flag=!flag">

<!--    <transition enter-active-class="animate__bounceIn" leave-active-class="animate__bounceOut">-->
<!--        <h3 v-if="flag">这是一个H3</h3>-->
<!--    </transition>-->

<!--    使用 :duration 来统一设置入场和离场时的动画时长-->
<!--    <transition enter-active-class="animate__bounceIn" leave-active-class="animate__bounceOut" :duration="200">-->
<!--        <h3 v-if="flag" class="animated">这是一个H3</h3>-->
<!--    </transition>-->

    <transition
            enter-active-class="animate__bounceIn"
            leave-active-class="animate__bounceOut"
            :duration="{ enter:200, leave:400 }">
        <h3 v-if="flag">这是一个H3</h3>
    </transition>

    <h1 class="animate__bounceIn">Example</h1>

</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {}
    });
</script>

</body>
</html>
