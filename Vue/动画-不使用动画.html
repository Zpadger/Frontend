<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
<!--    需求：点击按钮让H3显示，再点击让H3隐藏-->
    <input type="button" value="toggle" @click="flag=!flag">
    <h3 v-if="flag">这是一个H3</h3>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {}
    });
</script>

</body>
</html>
