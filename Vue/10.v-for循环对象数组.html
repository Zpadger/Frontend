<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
    <p v-for="(user, i) in list">ID:{{ user.id }} --- 名字：{{ user.name }} --- 索引：{{ i }}</p>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            list:[
                { id:1, name: 'zhang1'},
                { id:2, name: 'zhang2'},
                { id:3, name: 'zhang3'},
                { id:4, name: 'zhang4'}
            ]
        },
        methods: {}
    });
</script>

</body>
</html>
