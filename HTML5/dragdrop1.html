<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>拖放</title>
    <style type="text/css">
        #div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script>
        function allowDrop(ev)
        {
            // 默认地 无法将数据/元素放置到其他元素中
            // 如果需要设置允许放置 我们必须阻止对元素的默认处理方式
            ev.preventDefault();
        }

        function drag(ev)
        {
            // dataTransfer.setData() 方法设置被拖数据的数据类型和值
            ev.dataTransfer.setData("Text",ev.target.id);
            // Text 是一个 DOMString 表示要添加到 drag object 的拖动数据的类型
            // 值是可拖动元素的 id ("drag1")
        }

        function drop(ev)
        {
            // 调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
            ev.preventDefault();
            // 通过 dataTransfer.getData("Text") 方法获得被拖的数据
            // 该方法将返回在 setData() 方法中设置为相同类型的任何数据
            var data=ev.dataTransfer.getData("Text");
            // 把被拖元素追加到放置元素（目标元素）中
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<p>拖动 RUNOOB.COM 图片到矩形框中:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<!--ondragover 事件规定在何处放置被拖动的数据-->
<br>
<!--元素可拖动 draggable = true-->
<img id="drag1" src="source/logo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<!--ondragstart属性调用了一个函数drag(event) 规定了被拖动的数据-->
</body>
</html>
