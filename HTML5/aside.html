<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aside</title>
</head>
<body>

<!--<aside> 标签定义页面主区域内容之外的内容（比如侧边栏）-->
<!--aside 标签的内容应与主区域的内容相关.-->
<p>My family and I visited The Epcot center this summer.</p>

<aside>
    <h4>Epcot Center</h4>
    <p>The Epcot Center is a theme park in Disney World, Florida.</p>
</aside>
</body>
</html>
