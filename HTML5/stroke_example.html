<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke方法绘制路径</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    // L
    ctx.moveTo(20,20);
    ctx.lineTo(20,100);
    ctx.lineTo(70,100);
    ctx.strokeStyle="red";
    // O
    ctx.moveTo(90,20);
    ctx.lineTo(90,100);
    ctx.lineTo(140,100);
    ctx.lineTo(140,20);
    ctx.lineTo(90,20);
    ctx.strokeStyle="red";
    // V
    ctx.moveTo(160,20);
    ctx.lineTo(185,100);
    ctx.lineTo(210,20);
    ctx.strokeStyle="red";
    // E
    ctx.moveTo(280,20);
    ctx.lineTo(230,20);
    ctx.lineTo(230,100);
    ctx.lineTo(280,100);
    ctx.moveTo(230,60);
    ctx.lineTo(280,60);
    ctx.strokeStyle="red";
    ctx.stroke();
</script>
</body>
</html>
