<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本阴影</title>
	<style type="text/css">
		.box{
			font-size: 40px;
			font-family: "楷体";
			color: #32CD32;
			/*给文本设置阴影
			水平 垂直 模糊距离 阴影颜色*/
			text-shadow: 3px 3px 3px #CD5C5C;
		}
	</style>
</head>
<body>
	<div class="box">程序员</div>
</body>
</html>
