<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对超级链接进行美化</title>
	<style type="text/css">
		/*第一步，需要给div设置一个边距并让这个div1在浏览器上面居中显示*/
		.box{
			width: 500px;
			border: 1px solid #f00;
			/*外边距 HTML中的表格标记属性 cellspacing
			单元格与单元格之间的距离
			在CSS中盒子与盒子之间的距离也成为外边距*/
			margin-left: auto;
			margin-right: auto;
		}

		.box h2{
			border: 1px solid skyblue;
			height: 40px;
			line-height: 40px;
			color: #f00;
			font-weight: normal;
		}
		.box li{
			/*list-style-type: none;*/
			height: 30px;
			line-height: 30px;
			border: 1px solid #ccc;
			/*list-style-image: url();*/
			/*简写属性*/
			list-style: none url();
		}

		/*对超级链接进行美化*/
		/*正常状态与访问过后的状态*/
		a:link, a:visited{
			text-decoration: none;
			color: #444;
		}
		/*鼠标上方状态*/
		a:hover{
			text-decoration: underline;
			color: #f00;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>新闻频道</h2>
		<ul>
		<li><a href="#">多名青年地铁脱裤子 大爷大妈蒙了</a></li>
		<li><a href="#">多名青年地铁脱裤子 大爷大妈蒙了</a></li>
		<li><a href="#">多名青年地铁脱裤子 大爷大妈蒙了</a></li>
		<li><a href="#">多名青年地铁脱裤子 大爷大妈蒙了</a></li>
		</ul>
	</div>
</body>
</html>
