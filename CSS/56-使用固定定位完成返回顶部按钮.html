<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用固定定位实现返回顶部按钮</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		a{
			width: 60px;
			height: 60px;
			/*将行内元素转换为块级元素*/
			display: block;
			background-color: #ccc;
			text-align: center;
			line-height: 30px;
			text-decoration: none;
			color: white;
			font-weight: bold;
			/*使用固定定位*/
			position: fixed;
			right: 30px;
			bottom: 100px;
		}
	</style>
</head>
<body>
	<a href="#">返回<br>顶部</br></a>
	<img src="ig.jpg" alt="">
	<img src="ig.jpg" alt="">
	<img src="ig.jpg" alt="">
	<img src="ig.jpg" alt="">
</body>
</html>
