<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			padding-left: 20px;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.div1{
			background-color: #f00;
		}
		.div2{
			background-color: #0f0;
			/*相对定位属性
			1.没有脱离标准文档流
			2.相对定位元素如果没有设置定位坐标，那么相对定位元素还在原来位置
			如果设置了定位坐标会在远处留下一个坑
			3.相对定位元素会覆盖标准文档流元素
			4.相对定位元素值可以是负数*/
			position: relative;
			left: 100px;
			top: 100px;
		}
		.div3{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
