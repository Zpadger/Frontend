<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display-block</title>
	<style type="text/css">
		span{
			width: 100px;
			height: 100px;
			background-color: #f00;
			/*使用display属性
			将行内元素转换为块级元素*/
			display: block;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<span>看看</span>
	<span>看看</span>
</body>
</html>
