<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			/*border: 粗细 线型 颜色;*/
			border: 10px dashed #444;
			margin: 10px;
		}
		.box2{
			width: 100px;
			height: 100px;
			border: 10px dotted #444;
			margin: 10px;
		}
		.box3{
			width: 100px;
			height: 100px;
			border: 10px solid #444;
			margin: 10px;
		}
		.box4{
			width: 100px;
			height: 100px;
			border: 10px double #444;
			margin: 10px;
		}
		.box5{
			width: 100px;
			height: 100px;
			border: 10px groove #444;
			margin: 10px;
		}
		.box6{
			width: 100px;
			height: 100px;
			border: 10px ridge #444;
			margin: 10px;
		}
		.box7{
			width: 100px;
			height: 100px;
			border: 10px inset #444;
			margin: 10px;
		}
		.box8{
			width: 100px;
			height: 100px;
			border: 10px outset #444;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box6"></div>
	<div class="box7"></div>
	<div class="box8"></div>
</body>
</html>
