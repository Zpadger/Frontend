<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			/*设置一个相对定位*/
			position: relative;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.div1{
			background-color: #f00;
		}
		.div2{
			background-color: #0f0;
			/*绝对定位属性*/
			/*绝对定位脱离标准文档流
			不再占用空间
			会覆盖标准文档流中的元素*/
			position: absolute;
			/*设置定位坐标*/
			right: 0px;
			top: 0px;
		}
		.div3{
			background-color: #00f;
		}
		.boxp{
			width: 800px;
			border: 3px solid skyblue;
			margin: 100px auto;
			/*设置一个相对定位*/
			position: relative;
		}
	</style>
</head>
<body>
	<div class="boxp">
		<div class="box">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
		</div>
	</div>
</body>
</html>
<!-- 问：当前元素父元素与爷爷元素都设置了相对定位，那么当前元素会相对于谁定位？
答：当前元素会相对于父元素定位 -->
<!-- 子元素设置绝对定位
父元素设置相对定位 -->
