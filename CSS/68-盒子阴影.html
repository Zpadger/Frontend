<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子阴影</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			/*给盒子设置阴影
			水平 垂直 清晰度 大小 颜色 位置 inset'outset(默认值)*/
			box-shadow: 3px 3px 3px 3px #f00,-4px -4px 2px 2px #DA70D6 inset;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
