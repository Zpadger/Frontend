<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素没有margin塌陷问题</title>
	<style type="text/css">
		.box{
			width: 100px;
			border: 5px solid #000;
			/*清除浮动*/
			overflow: hidden;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.div1{
			background-color: #f00;
			float: left;
			margin-bottom: 20px;
		}
		.div2{
			background-color: #00f;
			float: left;
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
	</div>
</body>
</html>
