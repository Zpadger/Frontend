<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin需求</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 500px;
			background-color: #0f0;
			/*给content父元素设置一个边框线
			很少给一个盒子设置边框*/
			/*border: 1px solid #f00;*/
			padding-top: 100px;
		}
		.content{
			width: 100px;
			height: 100px;
			background-color: #f00;
			/*设置上外边距为100px*/
			/*margin-top: 100px;*/
/*			解决办法
			1.给其父元素设置一个边框线
			2.不设置margin而是设置父元素的padding
			margin属性本意是描述兄弟元素关系而非父子元素关系*/
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
