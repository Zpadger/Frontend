<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景颜色</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: rgb(255,0,0,0.3);
			position: fixed;
		}
		.box1{
			position: relative;
			top: 200px;
			width: 100px;
			height: 100px;
			color: rgba(255,0,0,0.3);
			border: 10px solid rgba(0,0,0,0.4);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1">文本颜色透明度</div>
	<p></p>
</body>
</html>
