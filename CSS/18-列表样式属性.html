<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表样式属性</title>
	<style type="text/css">
		/*后代元素选择器*/
		.box ul{
			/*list-style-type: none;
			去除列表前面的项目符号*/
		}
		.box ul li{
			border: 1px solid #f00;
			height: 35px;
			/*将文本在一个盒子中垂直方向居中对齐
			要将高度和行高设置为一样*/
			line-height: 35px;
			/*list-style-position: outside;*/
			/*第一步：将列表前面的项目符号去掉*/
			/*	list-style-type: none;
			将列表前面的符号换成一张图片
			list-style-image: url(../li01.jpg);*/
			list-style: none inside url(li01.jpg);
			/*个数 顺序 位置都没有关系*/
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>请列出中国的四大名著</h2>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>深圳</li>
		</ul>
	</div>
</body>
</html>
