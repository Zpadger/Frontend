<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
		.div1{
			background-color: #f00;
			/*绝对定位*/
			position: absolute;
			left: 100px;
			top: 100px;
			z-index: 2;
		}
		.div2{
			background-color: #00f;
			position: absolute;
			left: 200px;
			top: 200px;
			/*没有设置zindex时写在后面的元素会压盖前面的元素*/
			z-index: 1;
			/*zindex属性值大的压盖小的*/
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
