<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合案例</title>
	<style type="text/css">
		/*第一步要给body标签设置样式*/
		body{
			font-size: 12px;
			color: #f60;
		}
		.box{
			width: 400px;
			border: 1px solid #00f;
			margin-right: auto;
			margin-left: auto;
		}
		.box h2{
			height: 35px;
			line-height: 35px;
			color: gold;
		}
		.box ul li{
			/*去除li前面的项目符号*/
			list-style: none;
			height: 30px;
			line-height: 30px;
			border: 1px solid #ccc;
			/*给每个li设置一个背景图片*/
			background-image: url();
			background-repeat: no-repeat;
			/*设置背景图片位置*/
			background-position: left center;
			padding-left: 15px;
			/*盒子内容到左边框的距离——左类填充*/
		}
		/*对超级链接进行美化*/
		a:link, a:visted{
			color: #444;
			text-decoration: none;
		}
		a:hover{
			color: #f00;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>新闻列表</h2>
		<ul>
			<li><a href="#">考试太难家长要找市长投诉</a></li>
			<li><a href="#">考试太难家长要找市长投诉</a></li>
			<li><a href="#">考试太难家长要找市长投诉</a></li>
			<li><a href="#">考试太难家长要找市长投诉</a></li>
			<li><a href="#">考试太难家长要找市长投诉</a></li>
			<li><a href="#">考试太难家长要找市长投诉</a></li>
		</ul>
	</div>
</body>
</html>
