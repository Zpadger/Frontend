<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注释</title>
	<style type="text/css">
		/* 使用嵌入式来设置样式
		给div设置宽度100px 高度100px 背景颜色为红色
		选择器{属性：值;}
		Sublime Text编辑器 Mac可以使用一个快捷键注释 Command + /
		*/
		div{
			width: 100px;
			height: 100px;
			background-color: #f00;
		}

	</style>
	<!-- Mac Sublime Text快捷键 -->
	<!-- 
	Command + T：查询/前往文件
	Command + R：查询/前往funcdtion或method
	Command + K + B: 隐藏/显示边栏
	Command + L：选择当前光标整行
	Command + D：选择当前光标所在的一个词 （继续按会继续选取下一个同样的词）
	Ctrl + Shift + K: 删除当前行
	Command + K + U: 转换为大写
	Command + K + L: 转换为小写
	Comamand+ Shift + V: 粘贴并缩进
	Command + F：查找
	Command + Shift + F：查找替换
	Command + /: 注释/非注释
	Ctrl + M：前往匹配的括号-->

</head>
<body>
	<div></div>
</body>
</html>
