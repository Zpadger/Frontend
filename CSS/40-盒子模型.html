<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style type="text/css">
		.box{
			width: 100px;
			/*盒子里面内容的宽度*/
			height: 100px;
			/*盒子里面内容的高度*/
			padding: 20px;
			/*内填充 盒子里面内容到边框的距离*/
			border: 1px solid #f00;
			/*外边框*/
		}
	</style>
</head>
<body>
	<div class="box">文本文本文本文本文本文本文本文本文本文本文本文本</div>
	<!-- 一个盒子总宽度=盒子里面内容宽度+左右填充+左右边框线 -->
	<!-- 一个盒子总高度=盒子里面内容高度+上下填充+上下边框线 -->
	<!-- 一般情况下高度不用设置由内容决定 -->
</body>
</html>
