<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角矩形</title>
	<style type="text/css">
		body{
			background-color: #ccc;
		}
		.more{
			width: 60px;
			height: 20px;
			/*border: 1px solid #fff;*/
			background-color: #fff;
			text-align: center;
			line-height: 20px;
			margin: 100px auto;
			/*圆角矩形*/
			border-radius: 10px;
			font-size: 12px;
			font-family: "微软雅黑";
		}
		a{
			display: block;
			width: 60px;
			height: 20px;
			border-radius: 10px;
		}
		a:link,a:visited{
			color: #000;
			text-decoration: none;
		}
		.more a:hover{
			background-color: #FFA500;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="more"><a href="#">更多</a></div>
</body>
</html>
