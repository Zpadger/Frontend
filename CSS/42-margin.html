<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<!-- 外边距 盒子与盒子之间的距离 -->
	<style type="text/css">
		.div1{
			width: 100px;
			height: 100px;
			background-color: #f00;
			/*下外边距*/
			/*margin-bottom: 10px;*/
			/*使用简写属性来描述下外边距
			上右下左*/
			margin: 0px 0px 20px 0px;
		}
		.div2{
			width: 100px;
			height: 100px;
			background-color: #00f;
			/*上外边距*/
			/*margin-top: 10px;*/
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
