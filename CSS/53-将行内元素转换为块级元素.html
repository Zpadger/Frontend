<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将块级元素转换为行内元素</title>
	<style type="text/css">
		h2{
			width: 100px;
			height: 100px;
			background-color: #f00;
			/*display这个属性
			将一个块级元素转换为行内元素*/
			display: inline;
		}
	</style>
</head>
<body>
	<h2>看看</h2>
	<h2>听听</h2>
</body>
</html>
