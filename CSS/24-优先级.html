<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优先级</title>
	<style type="text/css">
/*	优先级：
	行内样式>ID选择器>类选择器>标签选择器*/
	/*类选择器*/
	.d{
		/*蓝色*/
		color: #00f; 
	}
	div{
		/*红色*/
		color: #f00;
	}
	#dd{
		/*绿色*/
		color: #0f0; 
	}
/*	一般而言，选择器指向的越准确，优先级就会越高
	标签选择器  1
	类选择器    10
	ID选择器    100
	行内样式    1000
	权重值越大，优先级越高*/
	div h2{
		color: #ccc;
	}
	.d h2{
		color: #000;
	}
	#dd h2{
		color: #f00;
	}
	</style>
</head>
