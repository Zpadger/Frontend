<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display综合案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-image: url(bg.jpg);
		}
		ul{
			list-style: none;
		}
		.nav{
			width: 960px;
			height: 40px;
			margin: 100px auto;
		}
		.nav ul li{
			float: left;
			width: 120px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: url() repeat-x;
		}
		.nav ul li a{
			width: 120px;
			height: 40px;
			/*将行内元素转换为块元素*/
			display: block;
		}
		.nav ul li a:link, .nav ul li a:visited{
			text-decoration: none;
			color: white;
		}
		.nav ul li a:hover{
			background-image: url();
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
		</ul>
	</div>
</body>
</html>
