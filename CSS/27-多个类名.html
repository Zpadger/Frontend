<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个类名</title>
	<style type="text/css">
		/*给class=div1元素设置为加粗
		给class=div2元素设置为红色
		给class=div3元素设置为加粗且红色*/
		.div1{
			font-weight: bold;
		}
		.div2{
			color: #f00;
		}
/*		.div3{
			font-weight: bold;
			color: #f00;
		}*/
	</style>
</head>
<body>
	<div class="div1">程序员1</div>
	<div class="div2">程序员2</div>
	<!-- 一个标签内携带多个类名 -->
	<div class="div1 div2">程序员3</div>
</body>
</html>
