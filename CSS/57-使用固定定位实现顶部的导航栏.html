<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用固定定位实现顶部的导航栏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			width: 100%;
			height: 60px;
			background-color: #222222;
			/*使用固定定位*/
			position: fixed;
			left: 0px;
			top: 0px;
		}
		.nav .inner_c{
			width: 1000px;
			height: 60px;
			margin: 0px auto;
			/*background: #f00;*/
		}
		ul{
			list-style: none;
		}
		ul li{
			float: left;
			width: 100px;
			height: 60px;
			line-height: 60px;
			text-align: center;
		}
		ul li a{
			display: block;
			width: 100px;
			height: 60px;
			text-decoration: none;
			color: white;
			font-weight: bold;
		}
		ul li a:hover{
			background-color: gold;
		}
		body{
			padding-top: 60px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="inner_c">
			<ul>
				<li><a href="#">网站栏目</a></li>

				<li><a href="#">网站栏目</a></li>
				<li><a href="#">网站栏目</a></li>
			</ul>
		</div>
	</div>

	<img src="iGclub.jpg" alt="">

	<img src="iGclub.jpg" alt="">
</body>
</html>
