<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌入式</title>
	<style type="text/css">
		/* 嵌入式 */
		/*
		选择器{属性：值;}
		*/
		div{
			width: 100px; /*高度100像素*/
			height: 100px; /*宽度100像素*/
			background-color: #FF0000; /*背景颜色为红色*/
		}

	</style>
</head>
<body>
	<!-- 要使用CSS代码给div设置宽度100高度100背景红色
		 把div理解为一个存放东西的盒子 -->
	<div></div>
</body>
</html>
