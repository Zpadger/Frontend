<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin只能实现盒子居中 text-align只能实现文本居中</title>
	<style type="text/css">
		.content{
			width: 600px;
			height: 300px;
			border: 1px solid #f00;
			text-align: center;
			/*只能实现文本水平居中*/
			margin: 20px auto;
			/*只能实现元素水平居中*/
		}
	</style>
</head>
<body>
	<div class="content">margin只能实现盒子居中 text-align只能实现文本居中</div>
</body>
</html>
