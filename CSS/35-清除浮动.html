<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style type="text/css">
		.box{
			width: 600px;
			border: 1px solid #000;
			margin-left: auto;
			margin-right: auto;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.div1{
			background-color: #f00;
			float: left;
		}
		.div2{
			background-color: #0f0;
			float: left;
		}
		.div3{
			background-color: #00f;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
	<h2>浮动与清除浮动</h2>
</body>
</html>
<!-- 清除浮动有三种方法：
给浮动元素的父元素设置一个固定的高度
使用清楚浮动的样式属性 clear
使用overflow:hidden 这个属性来清除浮动 -->
