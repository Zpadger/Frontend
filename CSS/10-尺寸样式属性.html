<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>尺寸样式属性</title>
	<style type="text/css">
		/*使用类选择器来设置样式*/
		.box{
			width: 100px; /*不设置自动占100% */
			height: 100px;
			background-color: #f00;
		}
		/*span不行*/
	</style>
</head>
<body>
	<!-- 给div标签设置宽度 高度 背景颜色 -->
	<div class="box"></div>
</body>
</html>
