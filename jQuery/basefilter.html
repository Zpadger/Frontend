<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础过滤</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
            border: 1px solid #aaaaaa;
            margin: 0 5px;
        }
        .colored{
            background-color: green;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <button id="run">run</button>
    <div></div>
    <div id="mover"></div>
    <div></div>

    <script>
        $(function () {
            $("#run").click(function () {
                $("div:animated").toggleClass("colored"); //正在执行动画效果的元素
            })
            function animatedIt() {
                $("#mover").slideToggle("slow",animatedIt); //用滑动动画显示或隐藏
            }
            animatedIt();
        })
    </script>
</body>
</html>
