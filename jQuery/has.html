<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>has 选择器匹配</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .text{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div><p>hello in a paragraph</p></div>
    <div>hello again!(with no p)</div>
    <script>
        $(function () {
            $("div:has(p)").addClass("text");
        })
    </script>
</body>
</html>
