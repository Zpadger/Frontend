<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>被禁用元素</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        textarea{
            height: 35px;
        }
        div{
            color: red;
        }
        fieldset{
            margin: 0;
            padding: 0;
            border-width: 0;
        }
        .marked{
            background-color: yellow;
            border: 3px solid red;
        }
    </style>
</head>
<body>
<form>
    <input name="email" disabled="disabled"/>
    <input name="id"/>
</form>
<div></div>
<script>
    $(function () {
        $("input:disabled").val("haha"); //选择所有被禁用的元素
    })
</script>
</body>
</html>
