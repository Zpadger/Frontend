<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>empty 空元素</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <table border="1">
        <tr><td>TD #0</td><td></td></tr>
        <tr><td>TD #2</td><td></td></tr>
        <tr><td></td><td>TD #5</td></tr>
    </table>
    <script>
        $(function () {
            $("td:empty").text("was empty").css("background-color","red");
        })
    </script>
</body>
</html>
