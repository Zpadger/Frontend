<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .demo{
            width: 200px;
            height: 100px;
            overflow: auto;

        }
        p{
            width: 1000px;
            height: 1000px;
            margin: 10px;
            padding: 5px;

    <div class="demo">
        <h1>hahaha</h1>
        <p>hello</p>
    </div>
    <script>
        $(function () {
            $(".demo").scrollTop(300); // 滚动
            console.log($(".demo").scrollTop());

        })
    </script>
</body>
</html>
