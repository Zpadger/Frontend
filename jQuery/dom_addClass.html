<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM属性addClass</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .pc{
            color: red;
        }
    </style>
</head>
<body>
    <p>haah</p>
    <script>
        $(function () {
            $("P").addClass("pc"); // 为每个匹配元素添加指定样式类名

        })
    </script>
</body>
</html>
