    <script>
        // 采用jQuery实现
        $(function () {
            $("P").click(function () {
                alert($(this).html());
            })
        })
    </script>
    <!--.click() 点击事件-->
    <!--.dblclick() 双击事件-->
    <!--.hover() 鼠标悬停和离开-->
    <!--.mousedown() 鼠标按下-->
    <!--.mouseenter() 鼠标进入元素-->
    <!--.mouseleave() 鼠标离开元素-->
    <!--.mousemove() 鼠标在元素内容移动-->
    <!--.mouseout() 鼠标离开元素 支持事件冒泡-->
    <!--.mouseover() 鼠标进入元素内 支持事件冒泡-->
    <!--.mouseup() 鼠标按键释放-->
