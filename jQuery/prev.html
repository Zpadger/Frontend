<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prev后所有兄弟元素</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <span id="prev">span1</span>
    <div>div1</div>
    <div>div2</div>
    <div>div3
        <div>div4</div>
    </div>
    <script>
        $(function () {
            $("#prev~div").css("border","1px solid red"); //匹配prev后所有兄弟元素
        })
    </script>
</body>
</html>
