<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树遍历sibling</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        div{
            width: 40px;
            height: 40px;
            margin-left: 10px;
            float: left;
            border: 1px solid blue;
        }
        button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>d1</div>
    <p class="selected">p1</p>
<!--    查找每个含有selected样式的div的所有兄弟元素-->
    <span class="selected">s1</span>
    <ul>
        <li>li1</li>
        <li>li1</li>
        <li>li1</li>
        <li>li1</li>
        <li>li1</li>
    </ul>


<script>
    $(function () {
        $("div").siblings(".selected").css("color","red");
    })
</script>
</body>
</html>
