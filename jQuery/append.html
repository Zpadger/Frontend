<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在匹配元素末尾插入参数内容</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <p>haha</p>
    <p>haha</p>
    <script>
        $(document).ready(function () {
            $("p").append("<p>hehe</p>");
        })
    </script>
</body>
</html>
