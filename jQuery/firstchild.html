<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素过滤</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .sogreen{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <span>s1</span>
        <span>s1</span>
        <span>s1</span>
    </div>
    <div>
        <span>s1</span>
        <span>s1</span>
        <span>s1</span>
    </div>
    <div>
        <span>s1</span>
        <span>s1</span>
        <span>s1</span>
    </div>
    <script>
        $(function () {
            $("div span:first-child").css("text-decoration","underline").hover(function () {
                $(this).addClass("sogreen"); //鼠标悬停时添加一个类
            },function () {
                $(this).removeClass("sogreen");
            });
        })
    </script>
</body>
</html>
