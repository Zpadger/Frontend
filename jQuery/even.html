<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>even</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <table border="1">
        <tr><td>index 0</td></tr>
        <tr><td>index 1</td></tr>
        <tr><td>index 2</td></tr>
        <tr><td>index 3</td></tr>
    </table>
    <script>
        $(function () {
            $("table tr:even").css("background-color","red"); //索引值为偶数背景设置为红色
        })
    </script>
</body>
</html>
