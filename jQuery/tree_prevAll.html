<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树遍历prevAll</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        div{
            width: 40px;
            height: 40px;
            margin-left: 10px;
            float: left;
            border: 1px solid blue;
        }
        button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!--<ul>-->
    <!--    <div>d1</div>-->
    <!--    <li>li 1</li>-->
    <!--    <li class="selected">li 2</li>-->
    <!--</ul>-->

    <dl>
        <dt id="term-1">d1</dt>
        <dd>1a</dd>
        <dd>1b</dd>

        <dt id="term-2">d2</dt>
        <dd>2a</dd>
        <dd>2b</dd>

        <dt id="term-3">d3</dt>
        <dd>3a</dd>
        <dd>3b</dd>
    </dl>
<script>
    $(function () {
        // prevAll 获得集合中每个匹配元素的前面所有兄弟元素 选择性筛选的选择器
        // console.log($(".selected").prevAll("div")); // 获得集合中每个匹配元素其前面所有的兄弟元素

        // prevUntil 获取每个元素但不包括选择器 DOM节点 或jQuery对象匹配的元素的前面所有兄弟元素
        // $("#term-2").prevUntil("dt").css("background-color","red"); // 一个参数

        var term1 = $("#term-1");
        $("#term-3").prevUntil(term1,"dd").css("color","green"); // 两个参数 停止匹配的位置 筛选出的元素
    })
</script>
</body>
</html>
