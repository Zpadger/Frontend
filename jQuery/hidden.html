<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可见性过滤</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .outter{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .inner{
            width: 50px;
            height: 50px;
            background-color: #abcdef;
            display: none; /* 隐藏 */
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="inner">hidden</div>
    </div>
    <script>
        $(function () {
            $(".outter .inner:hidden").css("display","block"); //显示
            // $(".outter .inner:visible").css("display","none"); //隐藏
        })
    </script>
</body>
</html>
