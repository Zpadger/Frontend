<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <div>
        <p>click me</p>
    </div>
    <script>
        $(function () {
            $("div").on("click",function (e) {
                console.log($(e.currentTarget)); // div 事件的监听者
                console.log($(e.target)); // p 事件的目标
                console.log($(this)); //div
            })
        })
    </script>
</body>
</html>
