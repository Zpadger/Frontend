<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树遍历find</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<ul class="one">
    <li>li 1</li>
    <li class="two">li 2
        <ul class="three">
            <li>item 1</li>
            <li class="inner">item 2</li>
            <li>item 3/li>
        </ul>
    </li>
    <li>li 3</li>
</ul>
<script>
    $(function () {
        $(".one").find("li").css("border","1px solid blue"); // find 得到当前匹配元素集合中每个元素的后代
    })
</script>
</body>
</html>
