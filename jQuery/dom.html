        // $("p").wrap("<div></div>"); // 在每个匹配的元素外包裹一个HTML元素
        // $("p").unwrap(); // 删除外层元素
        $("p").wrapAll("<div class='container'></div>"); // 匹配元素外包一层结构
        $("p").wrapInner("<div class='inner'></div>"); // 匹配元素内包一层结构
    })
</script>
