<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<div>
    <p>click me</p>
</div>
<script>
    $(function () {
        $("div").on("click","p",function (e) {
            console.log($(this).html());
            console.log($(e.delegateTarget)); // div 指向当前事件的委托者
            ($(e.delegateTarget)).css("border","1px solid red");
        })
    })
</script>
</body>
</html>
