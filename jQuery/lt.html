<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lt 索引值小于某个值</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <table border="1">
        <tr>
            <td>TD #0</td>
            <td>TD #1</td>
            <td>TD #2</td>
        </tr>
        <tr>
            <td>TD #3</td>
            <td>TD #4</td>
            <td>TD #5</td>
        </tr>
        <tr>
            <td>TD #6</td>
            <td>TD #7</td>
            <td>TD #8</td>
        </tr>
    </table>
<!--选择索引值小于4的元素 字体设置为红色-->
    <script>
        $(function () {
            $("td:lt(4)").css("color","red");
        })
    </script>
</body>
</html>
