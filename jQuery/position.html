<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM position</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            padding: 15px;
            background-color: antiquewhite;
            position: absolute;
            left: 100px;
            top: 150px;
        }
        p{
            margin-left: 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <p>我是内层</p>
    </div>
    <script>
        $(function () {
            var po = $("p").position(); // position相对于父元素的位置
            console.log(po);
        })
    </script>
</body>
</html>
